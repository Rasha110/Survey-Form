<body>
<div class="container">
    <h2 style="margin-bottom: 10px;">Survey Form</h2>

    <div class="container-2">
        <form id="surveyForm" onsubmit="myFunction()" >
<p id="nm" style="margin-top: 2px;">Name:</p>
<input type="text" id="fn" name="fn" ><br>

<p id="nm" style="margin-top: 2px;">Age:</p>

<input type="radio" id="Primary" name="Education" value="Primary"style="cursor: pointer; ">

    </textarea>

</form>
    </div>
</div>
